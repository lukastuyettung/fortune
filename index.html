<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bói toán</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    input, button { padding: 10px; margin: 10px; }
    .answer { margin-top: 20px; font-size: 20px; color: darkblue; }
  </style>
</head>
<body>
  <h1>Hỏi gì đi...</h1>
  <input type="text" id="question" placeholder="Nhập câu hỏi...">
  <button onclick="getAnswer()">Xem bói</button>
  <div class="answer" id="answer"></div>

  <script>
    const answers = [
      "Có thể lắm chứ!",
      "Chắc chắn rồi!",
      "Không đời nào!",
      "Cứ thử đi, đừng sợ.",
      "Ngày mai sẽ rõ.",
      "Số phận đã an bài."
    ];

    function getAnswer() {
      const randomIndex = Math.floor(Math.random() * answers.length);
      document.getElementById("answer").innerText = answers[randomIndex];
    }
  </script>
</body>
</html>
